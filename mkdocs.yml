site_name: Time Series Statistical Tests
site_description: A Python library for performing statistical tests on time series data.
site_author: "[Chris Mahoney](mailto:chris@mahoneyconsultingservices.com)"
site_dir: web
docs_dir: docs
remote_branch: docs-site
repo_name: ts-stat-tests
repo_url: https://github.com/data-science-extensions/ts-stat-tests
edit_uri: edit/main/docs/

watch:
  - src/ts_stat_tests/
  - docs/
  - README.md

theme:
  name: material
  favicon: ./assets/icons/1205526.svg
  coverpage_icon: ./assets/icons/1205526.svg
  # coverpage_icon_source: https://www.flaticon.com/free-icon/graph_600793
  coverpage_icon_source: https://www.flaticon.com/free-icon/test_1205526
  custom_dir: docs/overrides
  palette:
    primary: blue grey
    accent: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - search.highlight
    - search.suggest
    - toc.follow
    - content.action.edit
    - content.action.view
  logo: ./assets/icons/1205526.svg
  icon:
    repo: material/github
    edit: material/file-edit-outline
    view: material/file-eye-outline

hooks:
  - docs/overrides/hooks/shortcodes.py

nav:
  - Home: index.md
  - Usage:
      - Overview: usage/overview.md
      - Contributing: usage/contributing.md
      - Change Log: usage/changelog.md
  - Modules:
      - code/index.md
      - Correlation: code/correlation.md
      - Regularity: code/regularity.md
      - Normality: code/normality.md
      - Stationarity: code/stationarity.md
      - Seasonality: code/seasonality.md


markdown_extensions:
  - admonition
  - meta
  - attr_list
  - md_in_html
  - toc:
      permalink: "ðŸ”—"
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.progressbar
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  version:
    provider: mike
    default: latest

extra_css:
  - assets/css/style.css
  - assets/css/admonitions.css
  - assets/css/code_chunks.css
  - assets/css/shortcodes.css
  - assets/css/progress_bar.css
  - https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css

plugins:
  - search:
      lang: en
  - autorefs
  - mike:
      version_selector: true
      alias_type: copy
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - src
          options:
            # extensions:
            #   - griffe_inherited_docstrings
            #   - docstring_inheritance.griffe
            allow_inspection: true
            docstring_style: google
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: true
            show_source: true
            show_object_full_path: false
            separate_signature: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: true
            show_if_no_docstring: true
            heading_level: 3
            members_order: source
            group_by_category: false
            filters:
              - "!^__all__"
